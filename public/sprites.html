<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprites</title>
    <link type="text/css" rel="stylesheet" href="css/sprites.css"/>
    <style>
        #sprites > div {
            height: 64px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var sprites = document.getElementById('sprites');
            for (var i = 1; i <= 491; i++) {
                var icon = document.createElement('div');
                icon.classList.add('images-' + i);
                sprites.appendChild(icon);
            }
        });
    </script>
</head>
<body>
    <div id="sprites">
    </div>
</body>
</html>
